<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=
    , initial-scale=1.0" />
  <title>Valentain Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <h1 class="text-center fw-bold text-danger text-2xl mt-5 mb-3">
      Valentine Budget : <span> 3000</span>
    </h1>
  </div>

  <div class="shop-container md:flex justify-around max-w-[90%] mx-auto  ">
    <div class="text-center md:text-start lg:text-start">
      <div class="rose p-2 box">
        <img class="logo w-24 h-24 mx-auto"
          src="https://candyfunhouse.ca/cdn/shop/products/Candyfunhouse_nestle_kitkat_45-Side-jpg-1.jpg?v=1624556121"
          alt="" />
        <h6 class="font-bold mt-2 mb-2">KitKat Chocolate</h6>
        <h5>Price: <span id="kitkat-price"> 200</span></h5>
        <input class="border input p-2 mt-2 mb-2 rounded" id="kitkat-quantity" type="text" placeholder="type here Quantity" />
        <br />
        <button id="kitkat-buy-btn" class="buy-btn btn bg-sky-500 text-white mt-2">
          Buy Now
        </button>
      </div>
      <div class="rose p-3 box">
        <img class="logo w-24 h-24 mx-auto"
          src="https://cdn.sanity.io/images/pn4rwssl/production/349d734442fdbcc734bd8060f126330fdf19e825-500x750.jpg?w=2880&q=75&auto=format"
          alt="" />
        <h6 class="font-bold mt-2 mb-2">Rose</h6>
        <h5>Price: <span id="rose-price"> 100</span></h5>
        <input class="border input p-2 mt-2 mb-2 rounded" id="rose-quantity" type="text" placeholder="type here Quantity" />
        <br />
        <button id="rose-buy-btn" class="buy-btn btn bg-sky-500 text-white mt-2">Buy Now</button>
      </div>
      <div class="rose p-3 box">
        <img class="logo w-24 h-24 mx-auto"
          src="https://5.imimg.com/data5/QR/UF/MY-2692125/personal-diary-500x500.jpg"
          alt="" />
        <h6 class="font-bold mt-2 mb-2">Diary</h6>
        <h5>Price: <span id="diary-price"> 100</span></h5>
        <input class="border input p-2 mt-2 mb-2 rounded" id="diary-quantity" type="text" placeholder="type here Quantity" />
        <br />
        <button id="diary-buy-btn" class="buy-btn btn bg-sky-500 text-white mt-2">Buy Now</button>
      </div>
    </div>

    <div class="money-tracker text-center">
      <h4 class="p-2">Chocolate: <span id="chocolate"> 00</span></h4>
      <hr />
      <h4 class="p-2">Rose: <span id="rose"> 00</span></h4>
      <hr />
      <h4 class="p-2">Diary: <span id="diary"> 00</span></h4>
      <hr />
      <h3 class="p-2">Total: <span id="total"> 00</span></h3>

      <div class="promo-code mt-3 text-center p-3">
        <h5 class="bg-info mt-2 p-2 rounded">Use Promo Code for 10% Discount</h5>
        <input id="promo-code" class="p-2 mt-2 border" type="text" placeholder="101" />
        <button id="applyPromoBtn" class="btn btn-primary p-2" type="button">
          Apply
        </button>
      </div>
      <h2 class="mt-2">ALL COST :<span id="all-total"> 00</span></h2>
    </div>
  </div>

  <!-- add javascript  -->
  <script src="./App.js"></script>
</body>

</html>
